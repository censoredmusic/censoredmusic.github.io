<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harris Academy Morden</title>
<link rel="icon" type="image/png" href="covers/icon.png">

<style>
:root {
  --accent-color:#1db954;
  --bg-image:url('covers/daylight.jpg');
}
body{
  margin:0;font-family:Arial,Helvetica,sans-serif;
  background:#000;color:white;
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;
}
body::before{
  content:"";position:fixed;inset:0;
  background-image:var(--bg-image);
  background-size:cover;background-position:center;
  filter:blur(40px) brightness(0.45);
  z-index:-1;
}

.player{
  width:350px;height:600px;
  background:#181818;border-radius:16px;
  padding:20px;
  display:flex;flex-direction:column;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.title{text-align:center;font-size:1.4rem;margin-bottom:10px}
.cover{width:100%;height:300px;background-size:cover;background-position:center;border-radius:12px}
.song-name{text-align:center;margin:8px 0}
.controls{display:flex;justify-content:space-between}
button{
  background:var(--accent-color);
  border:none;color:black;
  padding:10px 15px;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
}
.lyrics{
  flex:1;overflow-y:auto;
  background:#101010;
  border-radius:10px;
  padding:10px;
  margin:10px 0;
}
.lyrics span{display:block;color:#888;padding:5px;cursor:pointer}
.lyrics span.active{color:var(--accent-color);font-weight:bold}
.lyrics span.dragging{opacity:.5}

.nav-buttons{display:flex;justify-content:space-around}

/* Floating Island */
.mini-bar{
  position:fixed;
  bottom:0;left:50%;
  transform:translateX(-50%);
  width:350px;
  padding:10px;
  display:flex;gap:10px;
  align-items:center;
  backdrop-filter:blur(25px) saturate(180%);
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.25);
  border-radius:16px 16px 0 0;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}
.mini-bar.visible{opacity:1;pointer-events:auto}
.mini-cover{width:50px;height:50px;border-radius:10px;background-size:cover}
.progress-bar{height:5px;background:#333;border-radius:5px}
.progress-fill{height:100%;width:0%;background:var(--accent-color)}
.search-input{width:100%;padding:8px;border-radius:10px;border:none}

/* Secret Screen */
.secret-screen{
  width:100%;height:100%;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  font-size:2rem;
}
.secret-code{letter-spacing:8px;margin-top:10px}
</style>
</head>

<body>

<div class="player" id="player">
  <div class="title" id="pageTitle">ü§¨ Censored Music</div>
  <div id="cover" class="cover"></div>
  <div id="songName" class="song-name"></div>

  <div class="controls" id="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()">‚ñ∂ / ‚è∏</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>

  <div class="lyrics" id="lyrics"></div>

  <div class="nav-buttons">
    <button onclick="switchPage('home')">üèùÔ∏è</button>
    <button onclick="switchPage('playlist')">üíø</button>
    <button onclick="switchPage('queue')">üéµ</button>
    <button onclick="switchPage('search')">üîç</button>
  </div>
</div>

<div class="mini-bar" id="miniBar">
  <div class="mini-cover" id="miniCover"></div>
  <div style="flex:1">
    <div id="miniSong"></div>
    <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
  </div>
  <button onclick="togglePlay()">‚ñ∂</button>
</div>

<audio id="audio"></audio>

<script>
/* ================= MUSIC DATA ================= */
const playlists={
  "Raghib's Playlist":[
    {name:"Daylight (Drake)",src:"music/daylight_drake.mp3",cover:"covers/daylight.jpg",lyrics:[
      {time:0,text:"Treat all my exes like Jehovah's Witnesses"},
      {time:4,text:"Free all the dogs and fuck all the witnesses"}
    ]},
    {name:"Parade on Cleveland",src:"music/parade_on_cleveland.mp3",cover:"covers/parade.jpg",lyrics:[]}
  ],
  "Chill Vibes":[
    {name:"Song A",src:"music/songA.mp3",cover:"covers/songA.jpg",lyrics:[]}
  ]
};

let songs=playlists["Raghib's Playlist"];
let currentSong=0;
let currentPage="home";

/* ================= ELEMENTS ================= */
const audio=document.getElementById("audio");
const cover=document.getElementById("cover");
const songName=document.getElementById("songName");
const lyrics=document.getElementById("lyrics");
const miniBar=document.getElementById("miniBar");
const miniCover=document.getElementById("miniCover");
const miniSong=document.getElementById("miniSong");
const progress=document.getElementById("progress");
const player=document.getElementById("player");

/* ================= PLAYER ================= */
function loadSong(i){
  const s=songs[i];
  audio.src=s.src;
  cover.style.backgroundImage=`url(${s.cover})`;
  miniCover.style.backgroundImage=`url(${s.cover})`;
  songName.textContent=s.name;
  miniSong.textContent=s.name;
  document.body.style.setProperty("--bg-image",`url(${s.cover})`);
  renderLyrics();
}
function togglePlay(){audio.paused?audio.play():audio.pause()}
function nextSong(){currentSong=(currentSong+1)%songs.length;loadSong(currentSong);audio.play()}
function prevSong(){currentSong=(currentSong-1+songs.length)%songs.length;loadSong(currentSong);audio.play()}

audio.ontimeupdate=()=>{
  progress.style.width=(audio.currentTime/audio.duration*100||0)+"%";
  document.querySelectorAll(".lyrics span").forEach(l=>{
    l.classList.toggle("active",audio.currentTime>=l.dataset.time);
  });
};

function renderLyrics(){
  lyrics.innerHTML="";
  songs[currentSong].lyrics.forEach(l=>{
    const s=document.createElement("span");
    s.textContent=l.text;
    s.dataset.time=l.time;
    lyrics.appendChild(s);
  });
}

/* ================= QUEUE DRAG ================= */
function renderQueue(){
  lyrics.innerHTML="";
  songs.forEach((s,i)=>{
    const el=document.createElement("span");
    el.textContent=s.name;
    el.draggable=true;
    el.dataset.i=i;
    el.ondragstart=()=>el.classList.add("dragging");
    el.ondragend=()=>el.classList.remove("dragging");
    el.ondragover=e=>e.preventDefault();
    el.ondrop=()=>{
      const from=document.querySelector(".dragging").dataset.i;
      songs.splice(i,0,songs.splice(from,1)[0]);
      renderQueue();
    };
    lyrics.appendChild(el);
  });
}

/* ================= NAV ================= */
function switchPage(p){
  currentPage=p;
  miniBar.classList.toggle("visible",p!=="home");

  if(p==="home") renderLyrics();
  if(p==="playlist"){
    lyrics.innerHTML="";
    Object.keys(playlists).forEach(name=>{
      const s=document.createElement("span");
      s.textContent=name;
      s.onclick=()=>{songs=playlists[name];currentSong=0;loadSong(0);switchPage("home")};
      lyrics.appendChild(s);
    });
  }
  if(p==="queue") renderQueue();
  if(p==="search"){
    lyrics.innerHTML=`<input class="search-input" oninput="search(this.value)">`;
  }
}

function search(q){
  lyrics.innerHTML=`<input class="search-input" oninput="search(this.value)" value="${q}">`;
  songs.filter(s=>s.name.toLowerCase().includes(q.toLowerCase()))
  .forEach(s=>{
    const el=document.createElement("span");
    el.textContent=s.name;
    lyrics.appendChild(el);
  });
}

/* ================= SECRET MODE ================= */
let secretActive=false;
let typed="";
const code="150677";
let buffer="";

document.addEventListener("keydown",e=>{
  buffer+=e.key.toLowerCase();
  if(buffer.endsWith("secret")){
    toggleSecret();
    buffer="";
  }
  if(secretActive && !isNaN(e.key)){
    typed+=e.key;
    updateSecret();
  }
});

function toggleSecret(){
  secretActive=!secretActive;
  if(secretActive){
    player.innerHTML=`
      <div class="secret-screen">
        <div>Enter Code</div>
        <div class="secret-code" id="secretCode"></div>
      </div>`;
  }else location.reload();
}

function updateSecret(){
  const el=document.getElementById("secretCode");
  el.textContent="‚Ä¢".repeat(typed.length);
  if(typed===code) el.textContent="‚úÖ UNLOCKED";
  if(typed.length>code.length) typed="";
}

/* ================= INIT ================= */
loadSong(0);
</script>

</body>
</html>
