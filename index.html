<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harris Academy Morden</title>
<link rel="icon" type="image/png" href="covers/icon.png">
<style>
:root {
  --accent-color:#1db954;
  --bg-image:url('covers/daylight.jpg');
}
body{
  margin:0;font-family:Arial,Helvetica,sans-serif;
  background:#000;color:white;
  display:flex;justify-content:center;align-items:center;
  min-height:100vh;
}
body::before{
  content:"";position:fixed;inset:0;
  background-image:var(--bg-image);
  background-size:cover;background-position:center;
  filter:blur(40px) brightness(0.5);
  z-index:-1;
}
.player{
  width:350px;height:600px;background:#181818;
  border-radius:16px;padding:20px;
  display:flex;flex-direction:column;justify-content:space-between;
}
.cover{width:100%;height:300px;background-size:cover;border-radius:12px;}
.song-name{text-align:center;margin:10px 0;}
.controls{display:flex;justify-content:space-between;}
button{background:var(--accent-color);border:none;padding:10px;border-radius:50px;cursor:pointer;}
.lyrics{flex:1;overflow-y:auto;background:#101010;padding:10px;border-radius:10px;}
.nav-buttons{display:flex;justify-content:space-around;}

.mini-bar{
  position:fixed;bottom:0;left:50%;transform:translateX(-50%);
  width:350px;padding:10px;
  backdrop-filter:blur(20px) saturate(180%);
  background:rgba(255,255,255,.1);
  border-radius:16px 16px 0 0;
  opacity:0;pointer-events:none;
}
.mini-bar.visible{opacity:1;pointer-events:auto;}

.secret-screen{
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  height:100%;
}
.secret-code{font-size:1.5rem;letter-spacing:5px;margin-bottom:20px;}
.keypad{
  display:grid;
  grid-template-columns:repeat(3,60px);
  gap:15px;
}
.keypad button{
  width:60px;height:60px;border-radius:50%;
  background:#333;color:white;font-size:1.2rem;
}
</style>
</head>
<body>

<div class="player" id="player">
  <div id="cover" class="cover"></div>
  <div id="songName" class="song-name"></div>
  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>
  <div id="lyrics" class="lyrics"></div>
  <div class="nav-buttons">
    <button onclick="switchPage('home')">üèùÔ∏è</button>
    <button onclick="switchPage('album')">üíø</button>
    <button onclick="switchPage('queue')">üéµ</button>
    <button onclick="switchPage('search')">üîç</button>
  </div>
</div>

<div class="mini-bar" id="miniBar">
  <span id="miniSongName"></span>
</div>

<audio id="audio"></audio>

<script>
const playlists={
  "Raghib's Playlist":[
    {name:"Daylight",src:"music/daylight_drake.mp3",cover:"covers/daylight.jpg",lyrics:[]}
  ]
};

let songs=playlists["Raghib's Playlist"];
let currentSong=0,currentPage='home';

const audio=document.getElementById("audio");
const cover=document.getElementById("cover");
const songName=document.getElementById("songName");
const lyrics=document.getElementById("lyrics");
const miniBar=document.getElementById("miniBar");
const miniSongName=document.getElementById("miniSongName");
const player=document.getElementById("player");

function loadSong(i){
  const s=songs[i];
  audio.src=s.src;
  cover.style.backgroundImage=`url('${s.cover}')`;
  songName.textContent=s.name;
  miniSongName.textContent=s.name;
  document.body.style.setProperty("--bg-image",`url('${s.cover}')`);
}
function togglePlay(){audio.paused?audio.play():audio.pause();}
function nextSong(){currentSong=(currentSong+1)%songs.length;loadSong(currentSong);audio.play();}
function prevSong(){currentSong=(currentSong-1+songs.length)%songs.length;loadSong(currentSong);audio.play();}
function switchPage(p){
  currentPage=p;
  miniBar.classList.toggle("visible",p!=="home");
}

/* ===== SECRET ===== */
let secretActive=false,typed="",buffer="";
const k=[65,109,101,108,105,101];
const c=atob("MTUwNjc3");

document.addEventListener("keydown",e=>{
  buffer+=e.key.toLowerCase();
  if(buffer.endsWith("secret")){
    secretActive=!secretActive;
    if(secretActive){
      player.innerHTML=`
      <div class="secret-screen">
        <div class="secret-code" id="secretCode"></div>
        <div class="keypad">
          ${[1,2,3,4,5,6,7,8,9,"",0,""].map(n=>`<button onclick="p('${n}')">${n}</button>`).join("")}
        </div>
      </div>`;
    }else location.reload();
    buffer="";
  }
});
function p(n){
  if(!n)return;
  typed+=n;
  const el=document.getElementById("secretCode");
  el.textContent="‚Ä¢".repeat(typed.length);
  if(typed===c)el.textContent=String.fromCharCode(...k);
  if(typed.length>c.length)typed="";
}

/* ===== DEVTOOLS BLOCK ===== */
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
  if(e.key==="F12"||(e.ctrlKey&&e.shiftKey&&["I","J","C"].includes(e.key))||(e.ctrlKey&&e.key==="U")){
    e.preventDefault();return false;
  }
});
(function(){
  const n=()=>{};
  ["log","warn","error","info","debug","clear"].forEach(m=>console[m]=n);
})();
setInterval(()=>{
  if(window.outerWidth-window.innerWidth>160||window.outerHeight-window.innerHeight>160){
    document.body.innerHTML="";
    document.body.style.background="#000";
  }
},500);

loadSong(currentSong);
</script>
</body>
</html>
